<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="index.js">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:ital@0;1&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,700;1,700&display=swap" rel="stylesheet">

<body>
    <div class="container1">
        <img class="star_one" src="./images/icon-star.svg" alt="">
        <h1>How did we do?</h1>
        <h2>Please let us know how we did with your <br>
            support request. All feedback is appliciated <br>
            to help us improve our offering!</h2>
    
    <div class="numbox">
        <button id="dot1" class="dot" aria-label="rating_1">1</button>
        <button id="dot2" class="dot" aria-label="rating_2">2</button>
        <button id="dot3" class="dot" aria-label="rating_3">3</button>
        <button id="dot4" class="dot" aria-label="rating_4">4</button>
        <button id="dot5" class="dot" aria-label="rating_5">5</button>
    </div>

    <button id="button" class="final_btn"> S U B M I T </button>

    <div class="container2">
        <br>
        <img src="./images/illustration-thank-you.svg" alt=""> 

        <div class="rating"> <br>
            <h2 class="preview_now"> You selected <span id="ratingtempo">0</span>out of 5 </h2> 
        </div>

        <div class="content">
            <h1>Thank you!</h1>
            <p> We appreciate you taking the time to <br>
                give a rating. If you ever need more <br> 
            support, don't hesitate to get in touch!</p>
        </div>
   
    </div>  
    </div>
</body>
</html>
